<div ng-controller="manageServers">
	<div ng-if="success" class="alert alert-success" role="alert">
	  <strong>Well done!</strong> {{success}}
	</div>
	<div ng-if="error" class="alert alert-danger" role="alert">
	  <strong>Oh snap!</strong> {{error}}
	</div>
	<div class="row">
        <div class="col-md-12">
			<table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover"></table>
        </div>
    </div>
	<div id="serverModal" class="modal fade">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">{{server.id ? 'Update' : 'Add'}} Server</h4>
				</div>
				<div class="modal-body">
				<form>
					<fieldset class="form-group">
						<label for="exampleInputEmail1">Server Name</label>
						<input type="text" class="form-control" ng-model="server.name" placeholder="Enter server name">
						<small class="text-muted">What would you like to call the server?</small>
					</fieldset>
					<fieldset class="form-group">
						<label for="exampleInputEmail1">Server Host</label>
						<input type="text" class="form-control" ng-model="server.host" placeholder="Enter server host">
						<small class="text-muted">What is the host of the server?</small>
					</fieldset>
					<fieldset class="form-group">
						<label for="exampleInputEmail1">Server Port</label>
						<input type="text" class="form-control" ng-model="server.port" placeholder="Enter server port">
						<small class="text-muted">Which port is clout-server-child running on? (default: 8082)</small>
					</fieldset>
					<div ng-if="server.id">
						<fieldset class="form-group">
							<label for="exampleInputEmail1">Public Key</label>
							<input type="text" class="form-control" value="68tuyfgasd3112o798r6sd7-6tifjg0678" disabled="">
							<small class="text-muted">Public Key for authenticating requests</small>
						</fieldset>
						<fieldset class="form-group">
							<label for="exampleInputEmail1">Private Key</label>
							<input type="text" class="form-control" value="687iuyhsada2313jh78234dsa-67oyuil" disabled="">
							<small class="text-muted">Private Key for authenticating requests</small>
						</fieldset>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" ng-click="save(server)" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
